<div style="padding: 1rem; font-family: Arial">
  <h2>Welcome to the Angular Teams App</h2>

  <div>
    @if(userEmail){
    <p><strong>User Email:</strong> {{ userEmail }}</p>
    } @if(userId){
    <p><strong>User ID:</strong> {{ userId }}</p>
    }
  </div>

  <ng-template #loading>
    <p>Loading user information from Microsoft Teams...</p>
  </ng-template>
</div>
